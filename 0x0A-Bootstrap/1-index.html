<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="text-white bg-primary p-2 text-center col-lg">Primary</div>
      <div class="text-white bg-success p-2 text-center col-lg">Success</div>
      <div class="text-white bg-danger p-2 text-center col-lg">Danger</div>
      <div class="text-white bg-warning p-2 text-center col-lg">Warning</div>
      -
    </div>

    <hr />

    <div class="row">
      <div class="text-white bg-primary p-2 text-center col-sm">Primary</div>
      <div class="text-white bg-success p-2 text-center col-sm">Success</div>
      <div class="text-white bg-danger p-2 text-center col-sm">Danger</div>
      <div class="text-white bg-warning p-2 text-center col-sm">Warning</div>
    </div>

    <hr />

    <div class="row">
      <div class="text-white bg-primary p-2 text-center col-lg-2">Primary</div>
      <div class="text-white bg-success p-2 text-center col-lg-4">Success</div>
      <div class="text-white bg-danger p-2 text-center col-lg-6">Danger</div>
    </div>

    <hr />

    <div class="row">
      <div class="text-white bg-primary p-2 text-center col order-last">
        Primary
      </div>
      <div class="text-white bg-success p-2 text-center col order-md-last">
        Success
      </div>
      <div class="text-white bg-danger p-2 text-center col order-lg-last">
        Danger
      </div>
      <div class="text-white bg-warning p-2 text-center col order-xl-last">
        Warning
      </div>
    </div>

    <hr />

    <div class="row justify-content-between">
      <div class="text-white bg-primary p-2 text-center col-md-2">Primary</div>
      <div class="text-white bg-success p-2 text-center col-md-2">Success</div>
    </div>

    <hr />

    <div class="row justify-content-between">
      <div class="text-white bg-primary p-2 text-center col-md-2">Primary</div>
      <div class="text-white bg-success p-2 text-center col-md-2 offset-md-2">
        Success
      </div>
      <div class="text-white bg-danger p-2 text-center col-md-2">Danger</div>
    </div>
